<div class="b3-data-view-pane">
    <div (click)="toggle()" class="b3-data-view-toggle"></div>
    <div *ngIf="visibility" class="b3-data-view-control">
        <h1> Data <i class="layer-close-icon" (click)="toggle()"></i></h1>
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <select [(ngModel)]="model.srid" id="srid" name="srid" required>
                        <option *ngFor="let srid of srids" [value]="srid">{{srid}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <select [(ngModel)]="model.format" id="format" name="format" required>
                        <option *ngFor="let format of formats" [value]="format">{{format}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <textarea [(ngModel)]="model.data" id="data" name="data" placeholder="Write data.."
                        style="height:400px" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                </div>
                <div class="col-25">
                </div>
                <div class="col-25">
                </div>
                <div class="col-25">
                    <input (click)="addToLayer()" type="submit"  value="Layer">
                </div>
            </div>
        </div>
    </div>
</div>
