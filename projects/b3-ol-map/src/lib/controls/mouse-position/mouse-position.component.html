    <div class="b3-mouse-position-item" *ngIf="isSettingsMode">
        <form>
            <label>{{projectionLabel}} </label>
            <select (change)="selectProjection($event.target.value)">
                <option *ngFor="let item of projections" value={{item.code}} [selected]="item.code==projection">
                    {{item.code}}
                </option>
            </select>
            <label>{{precisionLabel}} </label>
            <select (change)="selectPrecision($event.target.value)">
                <option *ngFor="let item of precisions" value={{item.code}} [selected]="item.code==precision">
                    {{item.code}}
                </option>
            </select>
        </form>
    </div>
    <div class="b3-mouse-position-item">
        <div class="b3-mouse-position-value">{{coordinate}}</div>
    </div>
</div>
