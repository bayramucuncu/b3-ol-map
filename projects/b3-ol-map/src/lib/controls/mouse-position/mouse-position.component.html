
<div class="b3-mouse-position">
    <form>
        <label>Projection </label>
        <select (change)="selectProjection($event.target.value)">
            <option *ngFor="let item of projections" value={{item.code}}>
              {{item.code}}
            </option>
          </select>
        <label>Precision </label>
        <input type="number" min="0" max="12" (change)="onPrecisionChanged($event.target.value)" [value]="precision"/>
        <div class="b3-mouse-Position-value"><label #coordinate ></label></div>
      </form>
</div>
