<div class="b3-ol-map-panel-wrapper" *ngIf="visibility">
    <div class="b3-ol-map-panel-container">
        <div class="b3-ol-map-panel-header">
            <span>{{title}}</span>
            <i class="b3-panel-close-icon" (click)="toggle()"></i>
        </div>
        <div class="b3-ol-map-panel-body b3-measure-control">
            <h3>Measure Types</h3>
            <form autocomplete="off">
                <div class="measure-line">
                    <label>
                        <input (input)="select('LineString')" [ngModel]="measureType" type="radio" value="LineString"
                            name="measureType">
                        {{ lengthLabel }}
                    </label>
                </div>
                <div class="measure-line">
                    <label>
                        <input (input)="select('Polygon')" [ngModel]="measureType" type="radio" value="Polygon"
                            name="measureType">
                        {{ areaLabel }}
                    </label>
                </div>
            </form>

            <h3>Result</h3>
            <p><samp>{{result ? result : 'n/a'}}<sup>{{ (result && isPolygon()) ? '2' : '' }}</sup></samp></p>
        </div>
    </div>
</div>
