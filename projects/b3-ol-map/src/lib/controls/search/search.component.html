<div class="b3-search">
    <input type="text" [placeholder]="placeholder" (keyup)="search($event.target.value)">
    <div class="result" *ngIf="(result$ | async) as result">
        <ng-container *ngIf="result.length; else noItems">
            <ul>
                <li *ngFor="let item of result" (click)="zoom(item)">{{item.name}}</li>
            </ul>
        </ng-container>
        <ng-template #noItems>No Items!</ng-template>
    </div>
    <!-- <ng-template #loading>
        <div class="result">
            <ul>
                <li>
                    <div class="loader"></div>
                </li>
            </ul>
        </div>
    </ng-template> -->
    <div class="not-found-result" *ngIf="(isLoading | async)">
        <ul>
            <li>
                <div class="loader"></div>
            </li>
        </ul>
    </div>
</div>
