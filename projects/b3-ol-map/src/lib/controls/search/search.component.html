<div class="b3-search">
    <input type="text" [placeholder]="placeholder" (keyup)="search($event.target.value)">
    <div class="result" *ngIf="(result$ | async) as result">
            <ul>
                <li *ngFor="let item of result.features" (click)="zoom(item)">{{item | json}}</li>
            </ul>
    </div>
    <div class="load-container" *ngIf="(isLoading | async)">        
        <div class="loader"></div>
    </div>
</div>
