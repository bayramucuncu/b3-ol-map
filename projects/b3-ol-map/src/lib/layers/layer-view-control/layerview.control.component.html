<div class="b3-layer ol-unselectable ol-control">
    <button type="button" title="Layers" (click)="toggle()">
        <i class="icon"></i>
    </button>
</div>
<div class="b3-ol-map-panel-wrapper" *ngIf="visibility">
    <div class="b3-ol-map-panel-container">
        <div class="b3-ol-map-panel-header">
            <span>{{title}}</span>  <i class="b3-panel-close-icon" (click)="toggle()"></i>
        </div>
        <div class="b3-ol-map-panel-body">
            <b3-layer-view-node *ngFor="let layer of layers"
                [layer]="layer"
                (outLayerOrderChange)="onLayerOrderChanged($event)"
                (outLayerDelete)="onLayerDeleted($event)"></b3-layer-view-node>
        </div>
     </div>
</div>
