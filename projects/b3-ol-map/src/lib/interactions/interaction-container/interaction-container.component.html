
<ng-container *ngFor="let item of interactions">
    <b3-drag-pan *ngIf="item.name === 'dragpan'"></b3-drag-pan>
    <b3-drag-and-drop *ngIf="item.name === 'draganddrop'"
        [formatConstructors]="item.settings.formatConstructors"
        [projection]="item.settings.projection"
        [target]="item.settings.target"
        (outDragAndDrop)="onDragAndDrop($event)"></b3-drag-and-drop>
    <b3-drag-and-rotate *ngIf="item.name === 'dragandrotate'"
        [duration]="item.settings.duration"></b3-drag-and-rotate>
    <b3-double-click *ngIf="item.name === 'doubleclickzoom'" 
        [duration]="item.settings.duration"
        [delta]="item.settings.delta"></b3-double-click>
    <b3-mouse-wheel-zoom *ngIf="item.name === 'mousewheelzoom'" 
        [duration]="item.settings.duration"
        [timeout]="item.settings.timeout" 
        [useAnchor]="item.settings.useAnchor" 
        [maxDelta]="item.settings.maxDelta"></b3-mouse-wheel-zoom>
    <b3-keyboard-pan *ngIf="item.name === 'keyboardpan'" 
        [duration]="item.settings.duration"
        [pixelDelta]="item.settings.pixelDelta"></b3-keyboard-pan>
    <b3-keyboard-zoom *ngIf="item.name === 'keyboardzoom'" 
        [duration]="item.settings.duration"
        [delta]="item.settings.delta"></b3-keyboard-zoom>
    <b3-pinch-zoom *ngIf="item.name === 'pinchzoom'" 
        [duration]="item.settings.duration"></b3-pinch-zoom>
    <b3-pinch-rotate *ngIf="item.name === 'pinchrotate'" 
        [duration]="item.settings.duration"
        [threshold]="item.settings.threshold"></b3-pinch-rotate>
</ng-container>
